@if (!!animals) {
  <div class="d-flex flex-column p-4 m-4">
    <div class="d-flex justify-content-between align-items-center w-100 mb-3">
      <h1 class="m-0">Animaux</h1>
      <button class="btn btn-primary" (click)="onCreate()">
        + Créer
      </button>
    </div>

    <div class="card me-2">
      <div class="card-body d-flex flex-column align-items-center">
        <app-table [data]="animals"
                   [getDeleteConfirmText]="getConfirmText"
                   [isActionColumnDisplayed]="true"
                   (delete)="onDelete($event)"
                   (edit)="onEdit($event)">
          <ng-template column="Nom" let-data>
            {{ data.name }}
          </ng-template>
          <ng-template column="Espèce" let-data>
            {{ data.type }}
          </ng-template>
          <ng-template column="Race" let-data>
            {{ data.breed }}
          </ng-template>
          <ng-template column="Sexe" let-data>
            {{ data.sex }}
          </ng-template>
          <ng-template column="Stérilisé" let-data>
            {{ data.isSterilized }}
          </ng-template>
          <ng-template column="Propriétaire" let-data>
            <a [routerLink]="['/user', data.owner.id]">{{ data.owner.firstName }} {{ data.owner.lastName }}</a>
          </ng-template>
        </app-table>
      </div>
    </div>
  </div>
}
