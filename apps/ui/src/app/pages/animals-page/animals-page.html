@if (!!animals) {
  <div class="d-flex flex-column p-4 m-4">
    <h1>Animaux</h1>
    <div class="card me-2">
      <div class="card-body d-flex flex-column align-items-center">
        <app-table
          class="w-100"
          [columns]="['Nom', 'Espèce', 'Race', 'Sexe', 'Stérilisé', 'Propriétaire']"
          [datas]="animals"
          [dataKeys]="['name', 'type', 'breed', 'sex', 'isSterilized', 'owner']">
        </app-table>
      </div>
    </div>
  </div>
}
