@if (!!serviceTypes) {
  <div class="d-flex flex-column p-4 m-4">
    <div class="d-flex justify-content-between align-items-center w-100 mb-3">
      <h1 class="m-0">Prestations</h1>
      <button class="btn btn-primary" (click)="onCreate()">
        + Cr√©er
      </button>
    </div>

    <div class="card me-2">
      <div class="card-body d-flex flex-column align-items-center">
        <app-table [data]="serviceTypes"
                   [getDeleteConfirmText]="getConfirmText"
                   [isActionColumnDisplayed]="true"
                   (delete)="onDelete($event)"

          <ng-template column="Titre" let-data>
            {{ data.name }}
          </ng-template>
          <ng-template column="Description" let-data>
            {{ data.description }}
          </ng-template>
        </app-table>
      </div>
    </div>
  </div>
