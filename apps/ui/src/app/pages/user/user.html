@if (!!users) {
  <div class="d-flex flex-column p-4 m-4">
    <div class="d-flex justify-content-between align-items-center w-100 mb-3">
      <h1 class="m-0">Humains</h1>
      <button class="btn btn-primary" (click)="onCreate()">
        + Créer
      </button>
    </div>
    <div class="card me-2">
      <div class="card-body d-flex flex-column align-items-center">
        <app-table [data]="usersDtos"
                   [getDeleteConfirmText]="getConfirmText"
                   [isActionColumnDisplayed]="true"
                   (delete)="onDelete($event)"
                   (edit)="onEdit($event)">
          <ng-template column="Identité" let-data>
            {{ data.fullName }}
          </ng-template>
          <ng-template column="Animaux" let-data>
            <ng-container *ngIf="data.animals?.length; else noAnimals">
              <span *ngFor="let animal of data.animals; let last = last">
                <a [routerLink]="['/animal', animal.id]">{{ animal.name }}</a>{{ last ? '' : ', ' }}
              </span>
            </ng-container>
            <ng-template #noAnimals>
              <em>-</em>
            </ng-template>
          </ng-template>
          <ng-template column="Email" let-data>
            {{ data.email }}
          </ng-template>
          <ng-template column="Téléphone" let-data>
            {{ data.phoneNumber }}
          </ng-template>
          <ng-template column="Adresse" let-data>
            {{ data.address }}
          </ng-template>
          <ng-template column="Rôle" let-data>
            {{ data.role }}
          </ng-template>
        </app-table>
      </div>
    </div>
  </div>
}
